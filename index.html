<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Data Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>

    <h1>Public Data Map</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([47.6687, -122.3826], 13); // Center on Ballard

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to load GeoJSON data with correct popups
        function loadGeoJSON(url, layerGroup, color, popupFormatter) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let geoJsonLayer = L.geoJSON(data, {
                        pointToLayer: function (feature, latlng) {
                            return L.circleMarker(latlng, {
                                radius: 6,
                                fillColor: color,
                                color: "#000",
                                weight: 1,
                                opacity: 1,
                                fillOpacity: 0.8
                            });
                        },
                        onEachFeature: popupFormatter // Attach popups
                    });
                    layerGroup.addLayer(geoJsonLayer); // Ensure it's added properly
                })
                .catch(error => console.error("Error loading GeoJSON:", error));
        }

        // Popup function for Crime Data
        function crimePopup(feature, layer) {
            let props = feature.properties;
            let popupContent = `<b>ðŸš” Crime Report</b><br><hr>
                <b>Offense:</b> ${props.offense || "N/A"}<br>
                <b>Category:</b> ${props.offense_parent_group || "N/A"} (${props.crime_against_category || "N/A"})<br>
                <b>Report Number:</b> ${props.report_number || "N/A"}<br>
                <b>Occurred:</b> ${props.offense_start_datetime || "N/A"}<br>
                <b>Reported:</b> ${props.report_datetime || "N/A"}<br>
                <b>Location:</b> ${props._100_block_address || "N/A"}<br>
                <b>Precinct/Sector/Beat:</b> ${props.precinct || "N/A"} / ${props.sector || "N/A"} / ${props.beat || "N/A"}`;
            layer.bindPopup(popupContent);
        }

        // Popup function for Call Data
        function callPopup(feature, layer) {
            let props = feature.properties;
            let popupContent = `<b>ðŸ“ž 911 Call</b><br><hr>
                <b>Description:</b> ${props.cad_event_clearance_description || "N/A"}<br>
                <b>Call Type:</b> ${props.call_type || "N/A"}<br>
                <b>Final Call Type:</b> ${props.final_call_type || "N/A"}<br>
                <b>Priority:</b> ${props.priority || "N/A"}<br>
                <b>Queued Time:</b> ${props.cad_event_original_time_queued || "N/A"}<br>
                <b>Arrival Time:</b> ${props.cad_event_arrived_time || "N/A"}<br>
                <b>Location:</b> ${props.dispatch_neighborhood || "N/A"}<br>
                <b>Precinct/Sector/Beat:</b> ${props.dispatch_precinct || "N/A"} / ${props.dispatch_sector || "N/A"} / ${props.dispatch_beat || "N/A"}`;
            layer.bindPopup(popupContent);
        }

        // Use L.featureGroup() instead of L.layerGroup() to support interactivity
        let callLayer = L.featureGroup().addTo(map);
        let crimeLayer = L.featureGroup().addTo(map);

        // Load GeoJSON Data with Popup Functions
        loadGeoJSON("https://BAllianceW.github.io/datamaptest/Data/2024Calls.geojson", callLayer, "blue", callPopup);
        loadGeoJSON("https://raw.githubusercontent.com/BAllianceW/datamaptest/main/Data/2017to2024CrimeData.geojson", crimeLayer, "red", crimePopup);

        // Add Layer Controls
        let overlayMaps = {
            "911 Calls": callLayer,
            "Crime Reports": crimeLayer
        };
        L.control.layers(null, overlayMaps, { collapsed: false }).addTo(map);

    </script>

</body>
</html>
