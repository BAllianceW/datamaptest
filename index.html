<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Data Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="normalize.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        /* Flex container for filters and button */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 10px; /* Reduce vertical padding */
            background-color: #f8f9fa;
            border-bottom: 2px solid #000000;
            min-height: 36px;
        }
        /* Filters container */
        .filters {
            display: flex;
            gap: 10px; /* Adds spacing between filter inputs */
        }
        .filters label,
        .filters input,
        .filters button {
            font-size: 0.95em;
            padding: 2px 6px;
            height: 28px;
            margin: 0 2px;
        }
        #map-container {
            display: flex;
            width: 100%;
            height: calc(100vh - 115px); /* Tweak for perfect fit */
            min-height: 300px;
            max-height: 100vh;
            transform: translateZ(0);
        }
        #map {
            flex: 3;
            height: 100%;
            min-height: 300px;
            max-height: 100vh;
            transform: translateZ(0);
        }
        #sidebar {
            flex: 1;
            height: 100%;
            min-height: 300px;
            max-height: 100vh;
            overflow-y: auto;
            border-left: 2px solid #000000;
            border-right: 2px solid #000000;
            border-top: 2px solid #000000; border-top-right-radius: 10%;
            border-bottom: 2px solid #000000; border-bottom-right-radius: 10%;
            background-color: #f8f9fa;
        }
        #sidebar h3 {
            text-align: center; /* Center the text */
        }
        .sidebar-el {
            padding: 8px;
            margin: 5px 0;
            background: #fff;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .sidebar-el:hover {
            background: #e9ecef;
        }
        /* Make the link look like a button */
        .custom-button {
            padding: 6px 12px;
            font-size: 1em;
            height: 32px;
            margin: 0 2px;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #007bff; /* Blue color */
            border-radius: 8px;
            border: 2px solid #0056b3;
            transition: all 0.3s ease-in-out;
        }
        .custom-button:hover {
            background-color: #0056b3;
            border-color: #004494;
        }

        .custom-button:active {
            background-color: #003366;
            border-color: #002244;
        }

        /* Center the button */
        .button-container {
            text-align: right;
            margin-top: 20px;
        }
        /* Add loading indicator styles */
        .loading {
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            color: #0056b3;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            margin: 10px 0;
        }
        .loading::after {
            content: "...";
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: ""; }
            40% { content: "."; }
            60% { content: ".."; }
            80%, 100% { content: "..."; }
        }
        .error {
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin: 10px 0;
        }
        /* Add sidebar filter buttons */
        .sidebar-filter-btn {
            padding: 5px 10px;
            margin: 0 5px;
            border: 1px solid #007bff;
            background: white;
            color: #007bff;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .sidebar-filter-btn:hover {
            background: #e9ecef;
        }
        .sidebar-filter-btn.active {
            background: #007bff;
            color: white;
        }
        .sidebar-el {
            display: none;
        }
        .sidebar-el.visible {
            display: block;
        }
        .sidebar-el.call {
            border-left: 4px solid #007bff;
        }
        .sidebar-el.crime {
            border-left: 4px solid #dc3545;
        }
        h1 {
            margin: 8px 0 8px 0; /* Reduce top and bottom margin */
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="filters">
            <!-- Existing filters -->
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate">
            <label for="dispatchBeat">Dispatch Beats:</label>
            <input type="text" id="dispatchBeat" placeholder="e.g., B1, C2">
    
            <!-- Add Fetch Data Button -->
            <button id="fetchDataButton" class="custom-button">Fetch Data</button>
            <button id="fitDataButton">Show All Points</button>
        </div>
    
        <!-- Lookup button stays right-aligned -->
        <a href="simplequery.html" class="custom-button">Response Time Lookup</a>
    </div>

    <h1>Public Data Map</h1>
    <div id="map-container">
        <div id="map"></div>
        <div id="sidebar">
            <h3>Visible Data Points</h3>
            <div id="results"></div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([47.6687, -122.3826], 14);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // API Configuration
        const CALLS_DATASET_ID = "33kz-ixgy";
        const CRIMES_DATASET_ID = "tazs-3rd5";
        const API_BASE_URL = "https://data.seattle.gov/resource/";

        // Create feature groups for different datasets
        let callLayer = L.featureGroup();
        let crimeLayer = L.featureGroup();

        // Create cluster layers
        let callClusters = L.markerClusterGroup().addTo(map);
        let crimeClusters = L.markerClusterGroup().addTo(map);

        // create Heatmap layers
        let callHeat = L.heatLayer([], { radius: 35, blur: 50 });
        let crimeHeat = L.heatLayer([], { radius: 35, blur: 50 });

        // Add styles for category filters
        const categoryStyles = document.createElement('style');
        categoryStyles.textContent = `
            .category-chip {
                padding: 4px 8px;
                background: #f8f9fa;
                border: 1px solid #dee2e6;
                border-radius: 16px;
                font-size: 0.8em;
                cursor: pointer;
                transition: all 0.2s ease;
            }
            .category-chip:hover {
                background: #e9ecef;
            }
            .category-chip.active {
                background: #007bff;
                color: white;
                border-color: #0056b3;
            }
            .category-section {
                margin: 10px 0;
                padding: 10px;
                background: #f8f9fa;
                border-radius: 4px;
            }
        `;
        document.head.appendChild(categoryStyles);

        // Function to update category filters
        function updateCategoryFilters(data) {
            const crimeCategories = new Set();
            const callCategories = new Set();

            data.forEach(item => {
                if (item.offense_category) {
                    crimeCategories.add(item.offense_category);
                }
                if (item.final_call_type) {
                    callCategories.add(item.final_call_type);
                }
            });

            const crimeCategoriesDiv = document.getElementById('crimeCategories');
            const callCategoriesDiv = document.getElementById('callCategories');

            // Null checks to prevent errors
            if (!crimeCategoriesDiv || !callCategoriesDiv) return;

            crimeCategoriesDiv.innerHTML = '';
            callCategoriesDiv.innerHTML = '';

            crimeCategories.forEach(category => {
                const chip = document.createElement('div');
                chip.className = 'category-chip';
                chip.textContent = category;
                chip.addEventListener('click', () => {
                    document.querySelectorAll('#crimeCategories .category-chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    filterByCategory(category, 'crime');
                });
                crimeCategoriesDiv.appendChild(chip);
            });

            callCategories.forEach(category => {
                const chip = document.createElement('div');
                chip.className = 'category-chip';
                chip.textContent = category;
                chip.addEventListener('click', () => {
                    document.querySelectorAll('#callCategories .category-chip').forEach(c => c.classList.remove('active'));
                    chip.classList.add('active');
                    filterByCategory(category, 'call');
                });
                callCategoriesDiv.appendChild(chip);
            });
        }

        // Function to filter by category
        function filterByCategory(category, type) {
            document.querySelectorAll('.sidebar-el').forEach(el => {
                const isVisible = type === 'crime' ? 
                    el.classList.contains('crime') && el.querySelector('.offense-category')?.textContent === category :
                    el.classList.contains('call') && el.querySelector('.call-type')?.textContent === category;
                el.classList.toggle('visible', isVisible);
            });
        }

        // Listen for animations on cluster marker layers
        callClusters.on('animationend', function () {
            setTimeout(listMarkers, 10);
        });

        crimeClusters.on('animationend', function () {
            setTimeout(listMarkers, 10);
        });

        // Update sidebar when map layers are toggled
        map.on('overlayadd', function(e) {
            setTimeout(listMarkers, 10);
            // If heatmap is added, update heatmap points
            if (e.name && e.name.includes('Heatmap')) {
                updateHeatmaps();
            }
        });
        map.on('overlayremove', function(e) {
            setTimeout(listMarkers, 10);
        });

        // Patch leaflet-heat.js for willReadFrequently (performance, optional)
        if (window.L && L.HeatLayer && L.HeatLayer.prototype._createCanvas) {
            const origCreateCanvas = L.HeatLayer.prototype._createCanvas;
            L.HeatLayer.prototype._createCanvas = function () {
                const canvas = document.createElement('canvas');
                // Patch: set willReadFrequently for performance
                try {
                    canvas.getContext('2d', { willReadFrequently: true });
                } catch (e) {}
                return canvas;
            };
        }

        // Function to format API query
        function formatApiQuery(datasetId, startDate, endDate, beat, limit = 1000, offset = 0) {
            let baseUrl = `${API_BASE_URL}${datasetId}.json`;
            const formattedStartDate = `${startDate}T00:00:00`;
            const formattedEndDate = `${endDate}T23:59:59`;
            const params = new URLSearchParams();

            // Handle multiple beats
            let beatWhere = '';
            if (beat && beat.trim() !== '') {
                const beats = beat.split(',').map(b => b.trim()).filter(Boolean);
                if (beats.length > 1) {
                    if (datasetId === CALLS_DATASET_ID) {
                        beatWhere = '(' + beats.map(b => `dispatch_beat = '${b.toUpperCase()}'`).join(' OR ') + ')';
                    } else {
                        beatWhere = '(' + beats.map(b => `beat = '${b.toUpperCase()}'`).join(' OR ') + ')';
                    }
                } else if (beats.length === 1) {
                    if (datasetId === CALLS_DATASET_ID) {
                        beatWhere = `dispatch_beat = '${beats[0].toUpperCase()}'`;
                    } else {
                        beatWhere = `beat = '${beats[0].toUpperCase()}'`;
                    }
                }
            }

            let whereClause = '';
            if (datasetId === CALLS_DATASET_ID) {
                whereClause = `cad_event_original_time_queued >= '${formattedStartDate}' AND cad_event_original_time_queued <= '${formattedEndDate}'`;
            } else {
                whereClause = `offense_date >= '${formattedStartDate}' AND offense_date <= '${formattedEndDate}'`;
            }
            if (beatWhere) {
                whereClause += ` AND ${beatWhere}`;
            }

            params.set('$select', '*');
            params.set('$where', whereClause);
            params.set('$limit', limit.toString());
            params.set('$offset', offset.toString());

            // Log the raw query before encoding
            console.log('Raw query parameters:', {
                select: params.get('$select'),
                where: params.get('$where'),
                limit: params.get('$limit'),
                offset: params.get('$offset')
            });

            const url = `${baseUrl}?${params.toString()}`;
            console.log('Final URL:', url);
            return url;
        }

        // Function to delay execution
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Function to fetch data with retries
        async function fetchWithRetry(url, maxRetries = 3, delayMs = 1000) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    await delay(delayMs * (i + 1)); // Exponential backoff
                }
            }
        }

        // Function to fetch and process data
        async function fetchAndProcessData(startDate, endDate, beat) {
            // Clear existing layers
            callClusters.clearLayers();
            crimeClusters.clearLayers();
            callHeat.setLatLngs([]);
            crimeHeat.setLatLngs([]);

            // Clear sidebar
            const sidebarContent = document.getElementById("sidebar");
            sidebarContent.innerHTML = '<h3>Visible Data Points</h3><div id="results"></div>';

            // Show loading message in sidebar
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = '<div class="loading">Fetching 911 calls and crime reports</div>';

            // Disable fetch button and show loading state
            const fetchButton = document.getElementById("fetchDataButton");
            const originalButtonText = fetchButton.textContent;
            fetchButton.disabled = true;
            fetchButton.textContent = "Fetching Data...";

            try {
                let allCallsData = [];
                let allCrimesData = [];
                let offset = 0;
                let hasMore = true;
                const RATE_LIMIT_DELAY = 1000;

                // Fetch all calls data with pagination
                while (hasMore) {
                    const callsQuery = formatApiQuery(CALLS_DATASET_ID, startDate, endDate, beat, 1000, offset);
                    console.log("Fetching calls with query:", callsQuery);
                    const callsData = await fetchWithRetry(callsQuery);
                    
                    if (!Array.isArray(callsData) || callsData.length === 0) {
                        hasMore = false;
                    } else {
                        allCallsData = allCallsData.concat(callsData);
                        offset += callsData.length;
                        resultsDiv.innerHTML = `<div class="loading">Retrieved ${allCallsData.length} calls so far...</div>`;
                    }

                    if (callsData.length < 1000) {
                        hasMore = false;
                    }

                    await delay(RATE_LIMIT_DELAY);
                }

                // Reset for crimes
                offset = 0;
                hasMore = true;

                // Fetch all crimes data with pagination
                while (hasMore) {
                    const crimesQuery = formatApiQuery(CRIMES_DATASET_ID, startDate, endDate, beat, 1000, offset);
                    console.log("Fetching crimes with query:", crimesQuery);
                    const crimesData = await fetchWithRetry(crimesQuery);
                    
                    if (!Array.isArray(crimesData) || crimesData.length === 0) {
                        hasMore = false;
                    } else {
                        allCrimesData = allCrimesData.concat(crimesData);
                        offset += crimesData.length;
                        resultsDiv.innerHTML = `<div class="loading">Retrieved ${allCrimesData.length} crime reports so far...</div>`;
                    }

                    if (crimesData.length < 1000) {
                        hasMore = false;
                    }

                    await delay(RATE_LIMIT_DELAY);
                }

                // Process calls data
                resultsDiv.innerHTML = '<div class="loading">Processing 911 calls</div>';
                let validCallsCount = 0;
                console.log("First 911 call record:", allCallsData[0]); // Log first record
                allCallsData.forEach((call, index) => {
                    let lat, lng;
                    
                    // Try to get coordinates from location field first
                    if (call.location) {
                        try {
                            if (typeof call.location === 'string') {
                                const locationObj = JSON.parse(call.location);
                                if (locationObj.type === 'Point' && Array.isArray(locationObj.coordinates)) {
                                    lng = parseFloat(locationObj.coordinates[0]);
                                    lat = parseFloat(locationObj.coordinates[1]);
                                }
                            } else if (call.location.type === 'Point' && Array.isArray(call.location.coordinates)) {
                                lng = parseFloat(call.location.coordinates[0]);
                                lat = parseFloat(call.location.coordinates[1]);
                            }
                        } catch (e) {
                            console.error(`Error parsing location for call ${index}:`, e);
                        }
                    }
                    
                    // If location parsing failed, try direct lat/lng fields
                    if (!lat || !lng) {
                        lat = parseFloat(call.dispatch_latitude);
                        lng = parseFloat(call.dispatch_longitude);
                    }
                    
                    // Log the actual values we're trying to parse
                    console.log(`Call ${index} coordinates:`, { lat, lng, rawLat: call.dispatch_latitude, rawLng: call.dispatch_longitude });
                    
                    if (!isNaN(lat) && !isNaN(lng) && lat !== 0 && lng !== 0 
                        && lat >= 47.4 && lat <= 47.8  // Seattle latitude bounds
                        && lng >= -122.5 && lng <= -122.2) { // Seattle longitude bounds
                        validCallsCount++;
                        console.log(`Valid coordinates found for call ${index}:`, { lat, lng });
                        const marker = L.circleMarker([lat, lng], {
                            radius: 6,
                            fillColor: "blue",
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        });

                        marker.callData = call;
                        // 911 Call popup content
                        let locationField = '';
                        if (call.hundred_block_location && call.hundred_block_location !== 'REDACTED') {
                            locationField = `<b>100 Block:</b> ${call.hundred_block_location}<br>`;
                        }
                        // Calculate response time (in seconds)
                        let responseTimeField = '';
                        if (call.cad_event_original_time_queued && call.cad_event_arrived_time) {
                            const queued = new Date(call.cad_event_original_time_queued);
                            const arrived = new Date(call.cad_event_arrived_time);
                            if (!isNaN(queued) && !isNaN(arrived)) {
                                const diffSeconds = Math.round((arrived - queued) / 1000);
                                responseTimeField = `<b>Response Time:</b> ${formatTimeDifference(diffSeconds)}<br>`;
                            } else {
                                responseTimeField = `<b>Response Time:</b> N/A<br>`;
                            }
                        } else {
                            responseTimeField = `<b>Response Time:</b> N/A<br>`;
                        }
                        const popupContent = `
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <span><b>ðŸ“ž 911 Call</b></span>
                                <span style="font-size: 0.95em; color: #666; font-weight: bold;">CAD#: ${call.cad_event_number || 'N/A'}</span>
                            </div>
                            <hr>
                            <b>Outcome:</b> ${call.cad_event_clearance_description || "N/A"}<br>
                            <b>Call Method:</b> ${call.call_type || "N/A"}<br>
                            <b>Initial Call Type:</b> ${call.initial_call_type || "N/A"}<br>
                            <b>Final Call Type:</b> ${call.final_call_type || "N/A"}<br>
                            <b>Priority:</b> ${call.priority || "N/A"}<br>
                            <b>Queued Time:</b> ${formatDate(call.cad_event_original_time_queued) || "N/A"}<br>
                            <b>Arrival Time:</b> ${formatDate(call.cad_event_arrived_time) || "N/A"}<br>
                            ${responseTimeField}
                            ${locationField}
                            <b>Neighborhood:</b> ${call.dispatch_neighborhood || "N/A"}<br>
                            <b>Precinct/Sector/Beat:</b> ${call.dispatch_precinct || "N/A"} / ${call.dispatch_sector || "N/A"} / ${call.dispatch_beat || "N/A"}
                        `;
                        marker.bindPopup(popupContent);
                        callClusters.addLayer(marker);
                        callLayer.addLayer(marker);
                    } else {
                        console.log(`Invalid coordinates for call ${index}:`, { lat, lng });
                    }
                });

                // Process crimes data
                resultsDiv.innerHTML = '<div class="loading">Processing crime reports</div>';
                let validCrimesCount = 0;
                allCrimesData.forEach((crime, index) => {
                    const lat = parseFloat(crime.latitude);
                    const lng = parseFloat(crime.longitude);
                    
                    if (!isNaN(lat) && !isNaN(lng) && lat !== 0 && lng !== 0 
                        && lat >= 47.4 && lat <= 47.8  // Seattle latitude bounds
                        && lng >= -122.5 && lng <= -122.2) { // Seattle longitude bounds
                        validCrimesCount++;
                        const marker = L.circleMarker([lat, lng], {
                            radius: 6,
                            fillColor: "red",
                            color: "#000",
                            weight: 1,
                            opacity: 1,
                            fillOpacity: 0.8
                        });

                        marker.crimeData = crime;
                        const popupContent = `
                            <b>ðŸš” Crime Report</b><br><hr>
                            <b>Report Number:</b> ${crime.report_number || "N/A"}<br>
                            <b>Offense:</b> ${crime.offense_sub_category || "Unknown Crime"}<br>
                            <b>Category:</b> ${crime.offense_category || "N/A"} (${crime.nibrs_crime_against_category || "N/A"})<br>
                            <b>NIBRS Group:</b> ${crime.nibrs_group_a_b || "N/A"}<br>
                            <b>Occurred:</b> ${formatDate(crime.offense_date) || "N/A"}<br>
                            <b>Reported:</b> ${formatDate(crime.report_date_time) || "N/A"}<br>
                            <b>Location:</b> ${crime.block_address || "N/A"}<br>
                            <b>Precinct/Sector/Beat:</b> ${crime.precinct || "N/A"} / ${crime.sector || "N/A"} / ${crime.beat || "N/A"}
                        `;
                        marker.bindPopup(popupContent);
                        crimeClusters.addLayer(marker);
                        crimeLayer.addLayer(marker);
                    }
                });

                // Update heatmaps
                updateHeatmaps();
                
                // Clear loading message and update markers list
                resultsDiv.innerHTML = '';
                listMarkers();

                // Fit map to show all data
                fitDataToView();

                // Show data counts with valid coordinates info
                resultsDiv.innerHTML = `<div style="padding: 10px; background-color: #e9ecef; margin-bottom: 10px; border-radius: 4px;">
                    Found ${allCallsData.length} calls (${validCallsCount} with valid coordinates) and ${allCrimesData.length} crime reports (${validCrimesCount} with valid coordinates)
                </div>` + resultsDiv.innerHTML;

                // After processing all data, update category filters
                updateCategoryFilters([...allCallsData, ...allCrimesData]);

            } catch (error) {
                console.error("Error fetching data:", error);
                resultsDiv.innerHTML = `<div class="error">Error fetching data: ${error.message}</div>`;
            } finally {
                // Re-enable fetch button
                fetchButton.disabled = false;
                fetchButton.textContent = originalButtonText;
            }
        }

        // Update heatmaps function
        function updateHeatmaps() {
            let callHeatPoints = [];
            let crimeHeatPoints = [];

            callClusters.eachLayer(marker => {
                callHeatPoints.push([marker.getLatLng().lat, marker.getLatLng().lng]);
            });

            crimeClusters.eachLayer(marker => {
                crimeHeatPoints.push([marker.getLatLng().lat, marker.getLatLng().lng]);
            });

            if (callHeat._map) {
                callHeat.setLatLngs(callHeatPoints);
            }
            if (crimeHeat._map) {
                crimeHeat.setLatLngs(crimeHeatPoints);
            }
        }

        // Remove invalid event listener removals
        document.getElementById("fetchDataButton").addEventListener("click", function() {
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;
            const beat = document.getElementById("dispatchBeat").value.trim();

            if (!startDate || !endDate) {
                alert("Please select both start and end dates.");
                return;
            }

            fetchAndProcessData(startDate, endDate, beat);
        });

        // Function to update map based on filters
        function updateMap() {
            const startDate = document.getElementById("startDate").value;
            const endDate = document.getElementById("endDate").value;
            const beat = document.getElementById("dispatchBeat").value.trim();

            if (startDate && endDate) {
                fetchAndProcessData(startDate, endDate, beat);
            }
        }

        // Add Layer Controls
        let overlayMaps = {
            "911 Calls Points": callLayer,
            "Crime Reports Points": crimeLayer,
            "911 Calls Clusters": callClusters,
            "Crime Reports Clusters": crimeClusters,
            "911 Calls Heatmap": callHeat,
            "Crime Reports Heatmap": crimeHeat
        };
        L.control.layers(null, overlayMaps, { collapsed: false }).addTo(map);

        // Populate year dropdown
        function populateYearSelect() {
            const yearSelect = document.getElementById("yearSelect");
            const years = new Set(); // Use a Set to avoid duplicates

            if (allCallsData && allCallsData.features) {
                allCallsData.features.forEach(feature => {
                    const date = new Date(feature.properties.ogQued);
                    if (!isNaN(date.getFullYear())) {
                        years.add(date.getFullYear());
                    }
                });
            }

            if (allCrimeData && allCrimeData.features){
                allCrimeData.features.forEach(feature => {
                    const date = new Date(feature.properties.offense_start_datetime);
                    if (!isNaN(date.getFullYear())) {
                        years.add(date.getFullYear());
                    }
                });
            }

            // Sort years in ascending order
            const sortedYears = Array.from(years).sort((a, b) => b - a);

            // Clear existing options
            yearSelect.innerHTML = "";

            sortedYears.forEach(year => {
                const option = document.createElement("option");
                option.value = year;
                option.text = year;
                yearSelect.appendChild(option);
            });
        }

        // Find min/max dates for selected year
        function findMinMaxDates(year) {
            let minCallDate = Infinity;
            let maxCallDate = -Infinity;
            let minCrimeDate = Infinity;
            let maxCrimeDate = -Infinity;

            allCallsData.features.forEach(feature => {
                const date = new Date(feature.properties.ogQued);
                if (date.getFullYear() === parseInt(year)) {
                    minCallDate = Math.min(minCallDate, date.getTime());
                    maxCallDate = Math.max(maxCallDate, date.getTime());
                }
            });

            allCrimeData.features.forEach(feature => {
                const date = new Date(feature.properties.offense_start_datetime);
                if (date.getFullYear() === parseInt(year)) {
                    minCrimeDate = Math.min(minCrimeDate, date.getTime());
                    maxCrimeDate = Math.max(maxCrimeDate, date.getTime());
                }
            });

            const minDate = Math.min(minCallDate, minCrimeDate);
            const maxDate = Math.max(maxCallDate, maxCrimeDate);

            return { minDate, maxDate };
        }

        // Update slider range and labels
        function updateSliders(minDate, maxDate) {
            const startDateSlider = document.getElementById("startDateSlider");
            const endDateSlider = document.getElementById("endDateSlider");
            const startDateLabel = document.getElementById("startDateLabel");
            const endDateLabel = document.getElementById("endDateLabel");

            startDateSlider.min = minDate;
            startDateSlider.max = maxDate;
            endDateSlider.min = minDate;
            endDateSlider.max = maxDate;

            startDateSlider.value = minDate;
            endDateSlider.value = maxDate;

            startDateLabel.textContent = new Date(minDate).toLocaleDateString();
            endDateLabel.textContent = new Date(maxDate).toLocaleDateString();
        }

        // Function to fit data to view
        function fitDataToView() {
            let bounds = L.latLngBounds(); // Create empty bounds

            // Iterate through call clusters
            callClusters.eachLayer(marker => {
                bounds.extend(marker.getLatLng()); // Extend bounds with marker's latlng
            });

            // Iterate through crime clusters
            crimeClusters.eachLayer(marker => {
                bounds.extend(marker.getLatLng()); // Extend bounds with marker's latlng
            });

            // Fit bounds to map if there are any points
            if (bounds.isValid()) {
                map.fitBounds(bounds);
            }
        }

        // Remove outdated event listeners and functions
        document.getElementById("fitDataButton").addEventListener("click", function () {
            fitDataToView();
        });

        // Create sidebar list function
        function listMarkers() {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = ''; // Clear existing markers

            map.eachLayer(function (layer) {
                if (layer instanceof L.CircleMarker && map.getBounds().contains(layer.getLatLng())) {
                    createSidebarElement(layer);
                }
            });

            // --- Sidebar Filter Buttons (Calls, Crimes, All) ---
            addSidebarFilterButtons();
        }

        function formatDate(dateString) {
            if (!dateString) {
                return "N/A";
            }

            try {
                const date = new Date(dateString);

                if (isNaN(date.getTime())) {
                    return "Invalid Date";
                }

                let hours = date.getHours();
                const minutes = date.getMinutes().toString().padStart(2, '0');
                const seconds = date.getSeconds().toString().padStart(2, '0');
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12; // the hour '0' should be '12'

                const formattedDate = `<ins>${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getDate().toString().padStart(2, '0')}/${date.getFullYear()}</ins> at <ins>${hours}:${minutes}:${seconds} ${ampm}</ins>`;

                return formattedDate;
            } catch (error) {
                console.error("Error formatting date:", error);
                return "Error";
            }
        }

        function formatTimeDifference(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;

            let timeString = "";

            if (hours > 0) {
                timeString += `${hours} hour${hours > 1 ? 's' : ''}, `;
            }

            if (minutes > 0 || hours > 0) { // Include minutes if hours are present or if minutes are present
                timeString += `${minutes} minute${minutes > 1 ? 's' : ''}, `;
            }

            timeString += `${remainingSeconds} second${remainingSeconds !== 1 ? 's' : ''}`;

            // Remove trailing comma and space if present
            if (timeString.endsWith(", ")) {
                timeString = timeString.slice(0, -2);
            }

            return timeString;
        }

        map.on('moveend', listMarkers);

        // Function to create sidebar element
        function createSidebarElement(marker) {
            const el = document.createElement("div");
            el.classList.add("sidebar-el");
            el.classList.add("visible");
            el.setAttribute("data-marker", marker._leaflet_id);

            const isCall = marker.getPopup().getContent().includes("911 Call");
            el.classList.add(isCall ? "call" : "crime");
            
            if (isCall) {
                const call = marker.callData;
                el.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span style="color: #007bff; font-weight: bold;">ðŸ“ž 911 Call</span>
                        <span style="font-size: 0.8em; color: #666;">${formatDate(call.cad_event_original_time_queued)}</span>
                    </div>
                    <div style="margin: 5px 0;">
                        <b class="call-type">${call.final_call_type || call.initial_call_type || "Unknown Call"}</b>
                        <span style="float: right; color: #007bff;">Priority ${call.priority || "N/A"}</span>
                    </div>
                    <div style="font-size: 0.9em; color: #666;">
                        ${call.hundred_block_location || ""}
                    </div>
                `;
            } else {
                const crime = marker.crimeData;
                el.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span style="color: #dc3545; font-weight: bold;">ðŸš” Crime Report</span>
                        <span style="font-size: 0.8em; color: #666;">${formatDate(crime.offense_date)}</span>
                    </div>
                    <div style="margin: 5px 0;">
                        <b>${crime.offense_sub_category || "Unknown Crime"}</b>
                        <span class="offense-category" style="float: right; color: #dc3545;">${crime.offense_category || "N/A"}</span>
                    </div>
                    <div style="font-size: 0.9em; color: #666;">
                        ${crime.block_address || ""}
                    </div>
                `;
            }
            
            el.addEventListener("click", function () {
                let zoomLevel = map.getZoom();
                if (marker.__parent) {
                    zoomLevel = Math.max(zoomLevel, marker.__parent._zoom);
                }
                map.setView(marker.getLatLng(), zoomLevel);
                marker.openPopup();
            });

            document.getElementById("results").appendChild(el);
        }

        // Track the current sidebar filter selection
        let currentSidebarFilter = 'all'; // 'all', 'calls', or 'crimes'

        function addSidebarFilterButtons() {
            const sidebar = document.getElementById('sidebar');
            const sidebarTitle = sidebar ? sidebar.querySelector('h3') : null;
            if (!sidebar || !sidebarTitle) return; // Defensive: only run if sidebar and title exist

            // Remove any existing filter bar
            const oldBar = document.getElementById('sidebarFilterBtnBar');
            if (oldBar) oldBar.remove();

            // Create new filter bar
            const filterBtnBar = document.createElement('div');
            filterBtnBar.id = 'sidebarFilterBtnBar';
            filterBtnBar.style.display = 'flex';
            filterBtnBar.style.justifyContent = 'center';
            filterBtnBar.style.gap = '10px';
            filterBtnBar.style.margin = '10px 0';
            filterBtnBar.innerHTML = `
                <button id="sidebarShowAllBtn" class="sidebar-filter-btn">All</button>
                <button id="sidebarShowCallsBtn" class="sidebar-filter-btn">Calls</button>
                <button id="sidebarShowCrimesBtn" class="sidebar-filter-btn">Crimes</button>
            `;
            sidebarTitle.insertAdjacentElement('afterend', filterBtnBar);

            // Add event listeners for filter buttons
            const allBtn = document.getElementById('sidebarShowAllBtn');
            const callsBtn = document.getElementById('sidebarShowCallsBtn');
            const crimesBtn = document.getElementById('sidebarShowCrimesBtn');
            if (allBtn) allBtn.onclick = function() {
                document.querySelectorAll('.sidebar-el').forEach(el => el.classList.add('visible'));
                allBtn.classList.add('active');
                if (callsBtn) callsBtn.classList.remove('active');
                if (crimesBtn) crimesBtn.classList.remove('active');
                currentSidebarFilter = 'all';
            };
            if (callsBtn) callsBtn.onclick = function() {
                document.querySelectorAll('.sidebar-el').forEach(el => {
                    el.classList.toggle('visible', el.classList.contains('call'));
                });
                if (allBtn) allBtn.classList.remove('active');
                callsBtn.classList.add('active');
                if (crimesBtn) crimesBtn.classList.remove('active');
                currentSidebarFilter = 'calls';
            };
            if (crimesBtn) crimesBtn.onclick = function() {
                document.querySelectorAll('.sidebar-el').forEach(el => {
                    el.classList.toggle('visible', el.classList.contains('crime'));
                });
                if (allBtn) allBtn.classList.remove('active');
                if (callsBtn) callsBtn.classList.remove('active');
                crimesBtn.classList.add('active');
                currentSidebarFilter = 'crimes';
            };

            // Re-apply the current filter after buttons are created
            if (currentSidebarFilter === 'calls' && callsBtn) {
                callsBtn.click();
            } else if (currentSidebarFilter === 'crimes' && crimesBtn) {
                crimesBtn.click();
            } else if (allBtn) {
                allBtn.click();
            }
        }

        // Handle window resize to keep map responsive
        window.addEventListener('resize', function() {
            if (window.map && window.map.invalidateSize) {
                window.map.invalidateSize();
            }
        });

    </script>
